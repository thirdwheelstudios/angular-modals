<div class="modal-overlay" (click)="onOverlayClick($event)">
    <div class="modal-dialog" (click)="onDialogClick($event)">
        <form #dialogForm="ngForm" (ngSubmit)="onSubmit()">
            <h5>{{ title }}</h5>
            <p>{{ text }}</p>
            <div class="footer">
                <button *ngIf="okButtonText" class="{{ getButtonStyle(okButtonStyle) }}"
                    type="submit">{{ okButtonText }}</button>
                <button *ngIf="cancelButtonText" class="{{ getButtonStyle(cancelButtonStyle) }}"
                    (click)="onCancelClick()">{{ cancelButtonText }}</button>
            </div>
        </form>
    </div>
</div>
